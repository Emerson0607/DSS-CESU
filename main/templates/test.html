<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subprograms</title>
</head>
<body>
    <h1>List of Subprograms</h1>
    <ul>
        {% for subprograms in subprograms %}
            <li>{{ subprograms.program }} - {{ subprograms.subprogram }}</li>
        {% endfor %}
    </ul>
</body>
</html>
